{% extends "base.html" %}

{% block title %}Login â€” Organic Store{% endblock title %}

{% block extra_head %}
<style>
    .login-card {
        max-width: 430px;
        margin: 40px auto;
        padding: 35px 30px;
        background: #ffffffd9;
        border-radius: 18px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(4px);
    }

    .organic-svg {
        width: 140px;
        display: block;
        margin: 0 auto 15px auto;
    }

    .login-title {
        text-align: center;
        font-family: 'Caveat', cursive !important;
        font-size: 2.2rem;
        color: var(--organic-dark);
    }

    .btn-organic {
        background-color: var(--organic-primary);
        border: none;
        color: #fff;
        font-weight: 600;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        transition: 0.2s;
    }

    .btn-organic:hover {
        background-color: var(--organic-dark);
        color: #fff;
    }

    .form-label {
        font-weight: 600;
    }

    .form-check-label {
        font-size: 0.95rem;
    }
</style>

{% endblock extra_head %}

{% block content %}

<div class="login-card">

    <!-- Soft organic SVG -->
    <svg class="organic-svg" viewBox="0 0 64 64" fill="none">
        <path d="M11 43c4-12 16-30 34-34 2 18-6 34-20 40-5 2-11 1-14-6z" fill="#6a9c63" />
        <path d="M26 51c10-3 22-15 25-32 1-4-1-6-5-5-16 4-28 21-28 34 1 3 3 4 8 3z" fill="#3e6b3e" opacity="0.85" />
    </svg>

    <h2 class="login-title">Welcome Back</h2>

    <form method="POST" action="">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="remember" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button class="btn-organic">Login</button>

        <p class="text-center mt-3">
            <a href="/forgot-password/" class="text-decoration-none" style="color: var(--organic-dark);">
                Forgot your password?
            </a>
            <a href="{% url 'accounts:register_page' %}" class="text-decoration-none"
                style="color: var(--organic-dark);">
                | Sign up
            </a>
        </p>

    </form>
</div>

{% endblock content %}
